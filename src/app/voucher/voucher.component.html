<!DOCTYPE html>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

<body>
<main class="form-signin">

<div class="text-center">
    <h1 style="font-size:45px;margin-bottom: 30px">Voucher_Service</h1>
  </div>

<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item" style="margin-right:0.2in">
      <a class="btn btn-primary" (click)="changeSection(1)">Book Voucher</a>
    </li>
    <li class="nav-item" style="margin-right:0.2in">
      <a class="btn btn-primary" (click)="changeSection(2)">Voucher List</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-default" (click)="editProfile()">Profile</a>
    </li>
  </ul>
</nav>

<div class="section" *ngIf="section==1">

  <div class="form-group">
    <label>Service_Type</label>
    <select [(ngModel)]="selectedService" class="form-control">
      <option *ngFor="let item of serviceTypes">{{item.value}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Deliver</label>
    <select [(ngModel)]="selectedDeliver" class="form-control">
      <option *ngFor="let item of deliverOptions">{{item}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Datetime</label>
    <input type="date" [(ngModel)]="date" class="form-control">
  </div>

  <div class="form-group">
    <label>Optional Message</label>
    <input type="text" [(ngModel)]="optionMessage" class="form-control">
  </div>

  <button type="submit" class="w-100 btn btn-lg btn-primary center-block">Book</button>
</div>

<div class="section" *ngIf="section==2">

  <table class="table table-striped">
    <tr>
      <th>ServiceType</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let item of requestList">
      <td>{{item.service}}
        <input type="button" value="cancel" class="form-control">
      </td>
    </tr>
  </table>

</div>
</main>
</body>
