<!DOCTYPE html>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

<body>
<main class="form-signin">
<div class="text-center">
  <h1 style="font-size:45px">Personal Profile</h1>
</div>

<router-outlet></router-outlet>

<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="btn btn-primary"  style="margin-right:45px" (click)="changeSection(1)">Profile</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-default" (click)="changeSection(2)">Bill Information</a>
    </li>
  </ul>
</nav>

<div class="section" *ngIf="section==1">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" [(ngModel)]="phoneNumber">
  </div>
  <button type="submit" class="w-100 btn btn-lg btn-primary center-block" (click)="changeProfile()">Save</button>
</div>

<div class="section" *ngIf="section==2">
  <div class="form-group">
    <label>Name on invoice</label>
    <input type="text" class="form-control" [(ngModel)]="nameInvoice">
  </div>

  <div class="form-group">
    <label>Biller Email Address</label>
    <input type="text" class="form-control" [(ngModel)]="bEmail">
  </div>

  <button type="submit" class="w-100 btn btn-lg btn-primary center-block" (click)="changBiller()">Save</button>
</div>
</main>
</body>
