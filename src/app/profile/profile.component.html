<div class="jumbotron text-center">
  <h1>Personal Profile</h1>
</div>
<router-outlet></router-outlet>
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(1)">Profile</a>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <a class="btn btn-primary" (click)="changeSection(2)">Bill Information</a>
    </li>
  </ul>
</nav>

<div class="section" *ngIf="section==1">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" [(ngModel)]="phoneNumber">
  </div>

  <button type="submit" class="btn btn-primary" (click)="changeProfile()">Save</button>
</div>

<div class="section" *ngIf="section==2">
  <div class="form-group">
    <label>Name on invoice</label>
    <input type="text" [(ngModel)]="nameInvoice">
  </div>

  <div class="form-group">
    <label>Biller Email Address</label>
    <input type="text" [(ngModel)]="bEmail">
  </div>

  <button type="submit" class="btn btn-primary" (click)="changBiller()">Save</button>
</div>
