<!DOCTYPE html>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>



  <body>
<main class="form-signin">

    <h2 class="text-center">Customer Register</h2>


    <div class="form-group">
<!--      <label>Name</label>-->
      <label for="customerName">Name</label>
      <input type="text" class="form-control" id="customerName" [(ngModel)]="name" name="cn" placeholder="Name">
    </div>

    <div class="form-group">
<!--      <label>Phone Number</label>-->
      <label for="customerPN">Phone Number</label>
      <input type="text" class="form-control" id="customerPN"  [(ngModel)]="phone" name="pn" placeholder="Phone Number">
    </div>

    <div class="form-group">
<!--      <label>Email address</label>-->
      <label for="customerEM">Email address</label>
      <input type="text" class="form-control" id="customerEM" [(ngModel)]="email" name="em" placeholder="Email address">
    </div>

    <div class="form-group">
<!--      <label>Initial password</label>-->
      <label for="customerPW">Initial password</label>
      <input type="password" class="form-control" id="customerPW" [(ngModel)]="password" name="pw" placeholder="Initial password">
    </div>

      <button class="w-100 btn btn-lg btn-primary center-block" type="submit" (click)="cRegister()">Register</button>

</main>
  </body>
