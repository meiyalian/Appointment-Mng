<h2>Customer Register</h2>

<form>
  <div>
    <label>Name</label>
    <input type="text" id="customerName" [(ngModel)]="name">
  </div>
  <div>
    <label>Phone Number</label>
    <input type="text" id="customerPN" [(ngModel)]="phone">
  </div>
  <div>
    <label>Email address</label>
    <input type="text" id="customerEM" [(ngModel)]="email">
  </div>
  <div>
    <label>Initial password</label>
    <input type="text" id="customerPW" [(ngModel)]="password">
  </div>

</form>
